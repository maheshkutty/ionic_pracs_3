<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title style="text-align: center" class="headerStyle">
      S.P.I.T MCA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #fbfbfb;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">S.P.I.T MCA</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="welContainer">
    <p>Welcome User</p>
  </div>
  <ion-label class="labelCommon">Today's Timeline</ion-label>
  <ion-datetime [value]="todaydate" class="todayDateStyle"></ion-datetime>
  <div class="container">
    <ion-card class="scroll" *ngFor="let item of todaySchedule">
      <ion-card-header>
        <ion-card-title style="color: white">{{item.subCode}}</ion-card-title>
        <ion-card-subtitle style="color: white"
          >{{item.desc}}</ion-card-subtitle
        >
      </ion-card-header>
      <ion-card-content>
        <div class="timelec">
          <ion-icon name="time"></ion-icon>
          <span>{{item.starttime}}</span>
          <span>{{item.endtime}}</span>
        </div>
        <div class="timelec">
          <ion-icon name="caret-forward"></ion-icon>
          <span>Upcoming Class</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <p class="labelCommon">Options</p>
  <div>
    <ion-row style="background-color: #edeff1;">
      <ion-col>
        <ion-card class="linkcardcontainer">
          <ion-card-header>
            <ion-card-title><a routerLink="/tabs/tab2" class="linkstyle">About US</a></ion-card-title>
          </ion-card-header>
          <div
            style="width: 100%; height: 10px; background-color: #71bebb"
          ></div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="linkcardcontainer">
          <ion-card-header>
            <ion-card-title><a routerLink="/tabs/tab3" class="linkstyle">Event</a></ion-card-title>
          </ion-card-header>
          <div style="width: 100%; height: 10px; background-color: #d23e2e"></div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="background-color: #edeff1;">
      <ion-col>
        <ion-card class="linkcardcontainer">
          <ion-card-header>
            <ion-card-title
              ><a routerLink="/profile" class="linkstyle">Faculty Profile</a></ion-card-title
            >
          </ion-card-header>
          <div style="width: 100%; height: 10px; background-color: #8396dd"></div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="linkcardcontainer">
          <ion-card-header>
            <ion-card-title
              ><a routerLink="/photogallery" class="linkstyle">Photo Gallery</a></ion-card-title
            >
          </ion-card-header>
          <div style="width: 100%; height: 10px; background-color: #bef300"></div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="linkcardcontainer">
          <ion-card-header>
            <ion-card-title
              ><a routerLink="/webview" class="linkstyle">WebView</a></ion-card-title
            >
          </ion-card-header>
          <div style="width: 100%; height: 10px; background-color: #ee7504"></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
